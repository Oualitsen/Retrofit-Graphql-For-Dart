
interface BasicEntity {

    id: ID!
    createdBy: String
    creationDate: String
    lastUpdate: String
    lastUpdateBy: String

}

type User implements BasicEntity{
     id: ID!
    createdBy: String
    creationDate: String
    lastUpdate: String
    lastUpdateBy: String

    firstName: String
    lastName: String
}

type Car implements BasicEntity {
     id: ID!
    createdBy: String
    creationDate: String
    lastUpdate: String
    lastUpdateBy: String

    make: String
    model: String
}

type Query {
    getEntity : BasicEntity
}
