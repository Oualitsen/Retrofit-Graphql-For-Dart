


type User {
    firstName: String!
    lastName: String!
    address: Address!
}

type State {
    name: String!
    surface: Int!
    lat: Float!
    lng: Float!
}

type Address {
    city: String!
    state: State!
    lat: Float!
    lng: Float!
}

fragment UserFragment on User {
    firstName address {
            ...AddressFields
    }
}

fragment AddressFields on Address {
    city lat lng state {
        ...StateFragment
    }
}

fragment StateFragment on State{
    name surface
}



