
directive @gqRepository(gqType: String!, gqIdType: String!) on INTERFACE
directive @gqExternal(gqClass: String!) on OBJECT | INPUT_OBJECT


type User {
    id: ID!
    name: String!
    middleName: String
}

scalar Pagebale @gqExternal(gqClass: "org.springframework.data.domain.Pageable")

scalar ExternalUser @gqExternal(gqClass: "com.mycompany.ExternalUser")

interface UserRepository @gqRepository(gqIdType: "id", gqType: "User") {
    findAll(pagebale: Pagebale!): [ExternalUser!]!
    countElements: Int!
}

