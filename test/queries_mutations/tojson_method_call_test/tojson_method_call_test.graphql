




type Product {
  id: ID!
  name: String!
  price: Float!
  wasPrice: Float
  brand: Brand!
}

type Brand {
  name: String!
}


input ProductInput {
  name: String!
  price: Float!
  wasPrice: Float
}

type Mutation {
  createProduct(input: ProductInput): Product
}

mutation CreateProduct($input: ProductInput) {
  createProduct(input: $input) {
    id name
  }
}

